<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Multiple Col Elements</h2>
<p>Add multiple col elements in the colgroup:</p>

<table style="width: 100%; border-left: none;">
  <colgroup>
    <col span="2" style="background-color: #D6EEEE">
    <col span="3" style="background-color: pink">
  </colgroup>
<tr>
<th style="border-left: none; border-right: none;">MON</th>
<th style="border-left: none;">TUE</th>
<th>WED</th>
<th>THU</th>
<th style="border-right: none;">FRI</th>
<th style="border-left: none; border-right: none;">SAT</th>
<th style="border-left: none;">SUN</th>
</tr>
<tr>
<td style="border-left: none; border-right: none;">1</td>
<td style="border-left: none;">2</td>
<td>3</td>
<td>4</td>
<td style="border-right: none;">5</td>
<td style="border-left: none; border-right: none;">6</td>
<td style="border-left: none;">7</td>
</tr>
<tr>
<td style="border-left: none; border-right: none;">8</td>
<td style="border-left: none;">9</td>
<td>10</td>
<td>11</td>
<td style="border-right: none;">12</td>
<td style="border-left: none; border-right: none;">13</td>
<td style="border-left: none;">14</td>
</tr>
<tr>
<td style="border-left: none; border-right: none;">15</td>
<td style="border-left:none;">16</td>
<td>17</td>
<td>18</td>
<td style="border-right: none;">19</td>
<td style="border-left: none; border-right: none;">20</td>
<td style="border-left: none;">21</td>
</tr>
<tr>
<td style="border-left: none; border-right: none;">22</td>
<td style="border-left:none;">23</td>
<td>24</td>
<td>25</td>
<td style="border-right: none;">26</td>
<td style="border-left: none; border-right: none;">27</td>
<td style="border-right: none;">28</td>
</tr>
</table>

</body>
</html>
